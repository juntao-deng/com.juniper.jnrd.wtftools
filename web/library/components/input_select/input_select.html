<script type="text/template" id="sys_atom_controls_input_select">
	<div class="control-group">
		{{if(labelWidth != 0){}}
			<label class="control-label" style="float:left;width:{{= labelWidth}}px">{{= label}}</label>
		{{}}}
		<div class="controls" style="margin-left:{{= (labelWidth != 0)? (labelWidth + 10) : 0}}px">
			<select {{= multiple ? 'multiple="multiple"' : ''}} tabindex="1">
			{{if(emptyRecord){}}
				<option value="">{{= placeHolder}}</option>
			{{}
				if(options && options.length > 0){
					for(var i = 0; i < options.length; i ++){
			}}
				<option value="{{= options[i].value}}">{{= options[i].name}}</option>
			{{
					}
				}
			}}
		</div>
	</div>
</script>
