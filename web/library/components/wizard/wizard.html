<script type="text/template" id="sys_atom_controls_wizard">
	<div id="wizard">
		<div class="modal-header">
			<div class="caption">
				<i class="icon-reorder"></i> {{= title}} - <span class="step-title">Step 1 of {{= items.length}}</span>
			</div>
		</div>
		<div class="form-wizard modal-body">
			<div class="navbar steps">
				<div class="navbar-inner">
					<ul class="row-fluid">
					{{
						var span = parseInt(12 / items.length);
						_.each(items, function(page, currIndex){}}
						<li class="span{{= span}}{{= (page.id == activeItem)? " active" : ""}}">
							<a href="#{{= page.id}}" data-toggle="tab" class="step{{= (page.id == activeItem)? " active" : ""}}">
								<span class="number">{{= (currIndex + 1)}}</span>
								<span class="desc"><i class="icon-ok"></i> {{= page.text}}</span>   
							</a>
						</li>
					{{
						});
					}}
					</ul>
				</div>
			</div>
			<div id="bar" class="progress progress-success progress-striped">
				<div class="bar" style="width: 25%;"></div>
			</div>
			<div class="tab-content">
			</div>
		</div>
		<div class="modal-footer">
			<div id="btnprevious" class="inline"></div>
			<div id="btnnext" class="inline"></div>
			{{if(finish){
			}}
			<div id="btnfinish" class="inline"></div>
			{{
			}
			}}
			{{if(close){
			}}
			<div id="btnclose" class="inline"></div>
			{{
			}
			}}
		</div>
	</div>
</script>
