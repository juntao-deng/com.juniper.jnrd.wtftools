<script type="text/template" id="sys_atom_controls_wizard">
				<div id="wizard" class="portlet-title">
					<div class="caption">
						<i class="icon-reorder"></i> {{= title}} - <span class="step-title">Step 1 of 3</span>
					</div>
				</div>
				<div class="portlet-body form-wizard">
					<div class="navbar steps">
						<div class="navbar-inner">
							<ul class="row-fluid nav nav-pills">
								{{_.each(items, function(page, currIndex){}}
									<li class="span3{{= (page.id == activeItem)? " active" : ""}}">
										<a href="#tab{{= currIndex + 1}}" data-toggle="tab" class="step{{= (page.id == activeItem)? " active" : ""}}">
											<span class="number">{{= (currIndex + 1)}}</span>
											<span class="desc"><i class="icon-ok"></i> {{= page.text}}</span>   
										</a>
									</li>
									{{});
								}}
							</ul>
						</div>
					</div>
					<div id="bar" class="progress progress-success progress-striped">
						<div class="bar" style="width: 25%;"></div>
					</div>
					<div class="tab-content">
					</div>
				</div>
</script>
