<script type="text/template" id="sys_atom_controls_input_search">
	<div class="control-group">
		{{if(labelWidth != 0){}}
			<label class="control-label" style="float:left;width:{{= labelWidth}}px">{{= label}}</label>
		{{}}}
		<div class="controls" style="margin-left:{{= (labelWidth != 0)? (labelWidth + 10) : 0}}px">
			<div class="input-append">
 				<input class="m-wrap" type="text" data-trigger="hover" placeholder="{{= (typeof placeHolder == 'undefined') ? "" : placeHolder}}"/>
  				<button class="btn" type="button">Go!</button>
			</div>
			{{if(typeof hint != 'undefined'){}}
				<span class="help-inline">{{= hint}}</span>
		    {{}}}
		</div>
	</div>
</script>
