<script type="text/template" id="sys_atom_controls_input_dropdown">
	<div id="input_dropdown" class="control-group">
		{{if(labelWidth != 0){}}
			<label class="control-label" style="float:left;width:{{= labelWidth}}px">{{= label}}</label>
		{{}}}
		<div class="controls" style="margin-left:{{= (labelWidth != 0)? 10 : 0}}px;float:left">
			<select class="{{= filter ? "chosen" : ""}}" {{= multiple ? 'multiple="multiple"' : ''}} tabindex="1" {{= (width != null && width != "") ? ("style=\"width:" + width + "px\"") : ""}} placeHolder="{{= placeHolder}}">
				{{if(emptyRecord){}}
					<option value="">{{= placeHolder}}</option>
				{{}
					if(options && options.length > 0){
						for(var i = 0; i < options.length; i ++){
				}}
				<option value="{{= options[i].value}}">{{= options[i].text}}</option>
				{{
						}
					}
					else if(groups && groups.length > 0){
						for(var i = 0; i < groups.length; i ++){
				}}
					<optgroup label="{{= groups[i].label}}">
				{{
							if(groups[i].options && groups[i].options.length > 0){
								for(var j = 0; j < groups[i].options.length; j ++){
									var option = groups[i].options[j];
				}}
						<option value="{{= option.value}}">{{= option.text}}</option>
				{{
								}
							}
				}}
					</optgroup>
				{{
						}
					}
				}}
			</select>
		</div>
			{{if(typeof hint != 'undefined'){}}
				<span class="help-inline" style="float:left">{{= hint}}</span>
		    {{}}}
			<div style="clear:both"></div>
	</div>
</script>
