<script type="text/template" id="sys_atom_controls_input_toggle">
	<div class="control-group input_togglebutton">
		{{if(labelWidth != 0){}}
			<label class="control-label" style="float:left;width:{{= labelWidth}}px">{{= label}}</label>
		{{}}}
		<div class="controls" style="margin-left:{{= (labelWidth != 0)? (labelWidth + 10) : 0}}px">
			<span id="toggle-button">
				<input type="checkbox" class="toggle" checked="checked" />
			</span>
			{{if(typeof hint != 'undefined'){}}
				<span class="help-inline">{{= hint}}</span>
		    {{}}}
		</div>
	</div>
</script>
