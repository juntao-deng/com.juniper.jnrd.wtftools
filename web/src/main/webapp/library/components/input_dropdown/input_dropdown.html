<script type="text/template" id="sys_atom_controls_input_dropdown">
	<div id="input_dropdown" class="control-group" style="min-height: 39px">
		{{if(labelWidth != 0){}}
			<label class="control-label" style="float:left;width:{{= labelWidth}}px">{{= label}}</label>
		{{}}}
		<div class="controls" style="margin-left:{{= (labelWidth != 0)? (labelWidth + 10) : 0}}px">
			<select class="{{= filter ? "chosen" : ""}}" {{= multiple ? 'multiple="multiple"' : ''}} tabindex="1">
				{{if(emptyRecord){}}
					<option value="">{{= placeHolder}}</option>
				{{}
					if(options && options.length > 0){
						for(var i = 0; i < options.length; i ++){
				}}
				<option value="{{= options[i].value}}">{{= options[i].name}}</option>
				{{
						}
					}
					else if(groups && groups.length > 0){
						for(var i = 0; i < groups.length; i ++){
				}}
					<optgroup label="{{= groups[i].label}}">
				{{
							if(groups[i].options && groups[i].options.length > 0){
								for(var j = 0; j < groups[i].options.length; j ++){
									var option = groups[i].options[j];
				}}
						<option value="{{= option.value}}">{{= option.name}}</option>
				{{
								}
							}
				}}
					</optgroup>
				{{
						}
					}
				}}
			</select>
		</div>
	</div>
</script>
