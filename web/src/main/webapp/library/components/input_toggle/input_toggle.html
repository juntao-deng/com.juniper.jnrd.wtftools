<script type="text/template" id="sys_atom_controls_input_toggle">
	<div class="control-group">
		<label class="control-label" style="float:left;width:170">{{= label}}</label>
		<div class="controls" style="margin-left:180px">
			<span id="toggle-button">
				<input type="checkbox" class="toggle" checked="checked" />
			</span>
			{{if(hint){}}
				<span class="help-inline">{{= hint}}</span>
		    {{}}}
		</div>
	</div>
</script>
