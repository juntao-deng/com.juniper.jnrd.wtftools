<script type="text/template" id="sys_atom_controls_input_date">
	<div class="control-group">
		<label class="control-label" style="float:left;width:170">{{= label}}</label>
		<div class="controls" style="margin-left:180px">
			<input type="text" class="span6 m-wrap popovers" data-trigger="hover" data-content="{{= popOverContent}}" data-original-title="{{= popOverTitle}}" placeholder="{{= placeHolder}}"/>
			{{if(hint){}}
				<span class="help-inline">{{= hint}}</span>
		    {{}}}
		</div>
	</div>
</script>


<div id="example" class="k-content">
            <div id="email-settings">
                <div style="margin-top: -6px; margin-left: 180px">
                    <input id="datepicker" value="10/10/2011" style="width:150px;" />
                </div>
                <div style="margin-top: 59px; margin-left: 180px">
                    <input id="monthpicker" value="November 2011" style="width:150px" />
                </div>
            </div>
        <script>
            $(document).ready(function() {
                // create DatePicker from input HTML element
                $("#datepicker").kendoDatePicker();

                $("#monthpicker").kendoDatePicker({
                    // defines the start view
                    start: "year",

                    // defines when the calendar should return date
                    depth: "year",

                    // display month and year in the input
                    format: "MMMM yyyy"
                });
            });
        </script>
