<script type="text/template" id="sys_atom_controls_menu">
	<div class="btn-toolbar" id="{{= id}}">
		{{_.each(groups, function(group){}}
		<div class="btn-group">
			{{_.each(group.menus, function(menu){}}
				<button class="btn btn-primary" id="{{= id + '_' + menu.id}}" type="wtfitem">{{= menu.name}}</button>
			{{});}}
		</div>
		{{});}}
	</div>
</script>
