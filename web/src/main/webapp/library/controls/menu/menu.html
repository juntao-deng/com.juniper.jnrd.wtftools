<script type="text/template" id="sys_atom_controls_menu">
	<div class="btn-toolbar">
		{{_.each(groups, function(group){}}
		<div class="btn-group">
			{{_.each(group, function(menu){}}
				<button class="btn btn-primary" id={{= menu.id}}>{{= menu.name}}</button>
			{{});}}
		</div>
		{{});}}
	</div>
</script>
