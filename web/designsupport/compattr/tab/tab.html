<div wtftype="template" wtfmetadata="okcanceldialog">
	<div id="attrtab" wtftype="tab" wtfmetadata="{items:[{id:'basicitem', text :'Basic'}, {id:'advanceditem', text :'Advance'}]}">
		<div id="basicitem">
			<div class="row-fluid">
				<div class="span6">
					<div id="idattr" wtftype="input" wtfmetadata="{label : 'Id:', labelWidth: 60, editable : false}"></div>
				</div>
				<div class="span6">
					<div id="activeitemattr" wtftype="input" wtfmetadata="{label : 'Active Item:', labelWidth: 100, defaultValue: 0}"></div>
				</div>
			</div>
			<div id="actionsfs" wtftype="fieldset" wtfmetadata="{legend: 'Actions'}">
				<div id="actionsdropdown" wtftype="input_dropdown"></div>
			</div>
		</div>
		<div id="advanceditem">
			<div id="columnsgrid" wtftype="grid"></div>	
			<div id="columnmenu" wtftype="menu"></div>
		</div>
	</div>
</div>
