<div wtftype="template" wtfmetadata="dialogbody">
	<div id="attrtab" wtftype="tab" wtfmetadata="{items:[{id:'basicitem', text :'Basic'}, {id:'advanceditem', text :'Advance'}]}">
		<div id="basicitem">
			<div class="row-fluid">
				<div class="span6">
					<div id="idattr" wtftype="input" wtfmetadata="{label : 'ID:', labelWidth: 80, readOnly : true}"></div>
					<div id="editableattr" wtftype="input_toggle" wtfmetadata="{label: 'Editable', labelWidth: 80}"></div>
					<div id="multiattr" wtftype="input_toggle" wtfmetadata="{label: 'Multi Sel:', labelWidth: 80}"></div>
				</div>
				<div class="span6">
					<div id="heightattr" wtftype="input_integer" wtfmetadata="{label: 'Height:', labelWidth: 80}"></div>
					<div id="minheightattr" wtftype="input_integer" wtfmetadata="{label: 'Min Height:', labelWidth: 80}"></div>
					<div id="pageattr" wtftype="input_toggle" wtfmetadata="{label: 'Pagination:', labelWidth: 80}"></div>
				</div>
			</div>
			<div id="actionsfs" wtftype="fieldset" wtfmetadata="{legend: 'Actions'}">
				<div id="actionsdropdown" wtftype="input_dropdown"></div>
			</div>
		</div>
		<div id="advanceditem">
			<div class="row-fluid">
				<div class="span9">
					<div id="modeldropdown" wtftype="input_dropdown"></div>
				</div>
				<div class="span1">
					<div id="addmodelbt" wtftype="button"></div>
				</div>
				<div class="span2">
					<div id="editmodelbt" wtftype="button"></div>
				</div>
			</div>
			<div id="columnsgrid" wtftype="grid"></div>	
			<div id="columnmenu" wtftype="menu"></div>
		</div>
	</div>
</div>
<div wtftype="template" wtfmetadata="okcanceldialogfooter">
</div>
