<div wtftype="template" wtfmetadata="okcanceldialog">
	<div class="row-fluid">
		<div class="span6">
			<div id="idattr" wtftype="input" wtfmetadata="{label : 'Id:', labelWidth: 100, editable : false}"></div>
			<div id="labelattr" wtftype="input" wtfmetadata="{label : 'Label:', labelWidth: 100}"></div>
			<div id="labelwidthattr" wtftype="input_integer" wtfmetadata="{label: 'Label Width:', labelWidth: 100, defaultValue: 80}"></div>
			<div id="helpattr" wtftype="input" wtfmetadata="{label : 'Help Text:', labelWidth: 100}"></div>
		</div>
		<div class="span6">
			<div id="editableattr" wtftype="input_toggle" wtfmetadata="{label: 'Editable:', labelWidth: 100}"></div>
			<div id="requiredattr" wtftype="input_toggle" wtfmetadata="{label: 'Required:', labelWidth: 100}"></div>
			<div id="placeholderattr" wtftype="input" wtfmetadata="{label : 'Place Holder:', labelWidth: 100}"></div>
		</div>
	</div>
	<div id="actionsfs" wtftype="fieldset" wtfmetadata="{legend: 'Actions'}">
		<div id="actionsdropdown" wtftype="input_dropdown"></div>
	</div>
</div>
