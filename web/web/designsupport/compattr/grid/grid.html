<div wtftype="template" wtfmetadata="dialogheader"><div>Grid Attributes</div></div>
<div wtftype="template" wtfmetadata="dialogbody">
	<div class="row-fluid">
		<div class="span4">
			<div id="attrtab" wtftype="tab" wtfmetadata="{items:[{id:'basicitem', text :'Basic'}, {id:'advanceditem', text :'Advance'}]}">
				<div id="basicitem">
					<div id="idattr" wtftype="input" wtfmetadata="{label : 'ID:', labelWidth: 60, readOnly : true}"></div>
					<div id="editableattr" wtftype="input_toggle" wtfmetadata="{label: 'Editable', labelWidth: 60}"></div>
					<div id="multiattr" wtftype="input_toggle" wtfmetadata="{label: 'Multi Sel:', labelWidth: 60}"></div>
					<div class="row-fluid">
						<div class="span2">
						</div>
						<div class="span4">
							<div id="modelbt" wtftype="button" class="keepinput" wtfmetadata="{text : 'model', style: 'link'}"></div>
						</div>
						<div class="span4">
							<div id="behaviorbt" wtftype="button" class="keepinput" wtfmetadata="{text : 'behavior', style: 'link'}"></div>
						</div>
						<div class="span2">
						</div>
					</div>
					<div id="entitybutton" wtftype="button" style="padding-left:70px;" wtfmetadata="{labelWith:60, text: 'Entity Assistant', style : 'success'}"></div>
				</div>
				<div id="advanceditem">
					<div id="heightattr" wtftype="input_integer" wtfmetadata="{label: 'Height:', labelWidth: 80}"></div>
					<div id="minheightattr" wtftype="input_integer" wtfmetadata="{label: 'Min Height:', labelWidth: 80}"></div>
					<div id="pageattr" wtftype="input_toggle" wtfmetadata="{label: 'Pagination:', labelWidth: 80}"></div>
				</div>
			</div>
		</div>
		<div class="span8">
			<div id="columnsgrid" wtftype="grid">
			</div>	
		</div>
	</div>
</div>
<div wtftype="template" wtfmetadata="okcanceldialogfooter">
</div>
